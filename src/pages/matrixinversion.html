<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrixinversion</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
        <script src="../js/navbar.js"></script>
    </head>

    <body>
        <nav id="navbar"></nav>
        
        <header>
            <h1>Matrixinversion - Matrizengleichung</h1>
            <button class="button-help">Hilfe</button>
        </header>

        <main>
            <div id="mainContainer">
                <div id="dimensionButtonBox" class="page-divider">
                    <table id="dimensionTable">
                        <tbody>
                            <tr id="dimensionRow">
                                <th id="firstField">
                                    <p id="dimensionText">Dimension:</p>
                                </th>
                                <th id="secondField">
                                    <input
                                        id="dimensionButton"
                                        type="number"
                                        min="2"
                                        max="9"
                                        defaultValue="3"
                                        size="1"
                                    />
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="matrixBox" class="page-divider align-center">
                    <table id="table">
                        <tr id="table_row">
                            <th id="table_element_1"></th>
                            <th id="table_vertical_1" class="vertical"></th>
                            <th id="table_element_2"></th>
                            <th id="table_vertical_2" class="vertical"></th>
                            <th id="table_vertical_3" class="vertical"></th>
                        </tr>
                        <tr id="table_row"></tr>
                    </table>
                </div>
                <div id="mainButtonContainer" class="container-button">
                    <button id="calculateButton" class="button-operations">
                        Berechnen
                    </button>
                    <button
                        id="calculateSolutionButton"
                        class="button-operations"
                    >
                        LÃ¶sen
                    </button>
                    <button id="adaptResult" class="button-operations">
                        Hoch
                    </button>
                </div>
            </div>
            <div id="resultContainer" class="page-divider align-center">
                <table id="resultContainerTable">
                    <tr id="resultContainerTableRow">
                        <th id="resultContainerTableRowCol1"></th>
                        <th id="table_vertical_1" class="vertical"></th>
                        <th id="resultContainerTableRowCol2"></th>
                        <th>
                            <button class="operations_button" id="convertToDecimal">Dezimal</button>
                        </th>
                    </tr>
                    <tr id="table_row"></tr>
                </table>
            </div>
        </main>
        <footer>
            <div class="impressum">
                <a
                    class="impressum-text"
                    ,
                    href="http://www.kirchbergnet.de/impressum.php"
                    >Impressum</a
                >
            </div>
        </footer>
    </body>
    <script src="../js/Matrixinversion.js" type="module"></script>
</html>
