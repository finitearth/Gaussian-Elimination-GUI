<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Matrixoperationen</title>

    <link rel="stylesheet" href="../style/style.css" type="text/css" />
    <link rel="icon" href="../images/icon_logo.png" />
</head>

<body>
    <nav id="navbar"></nav>

    <header>
        <h1>Matrixoperationen</h1>
        <button id="button-help-modal" class="button-outline button-help">Hilfe</button>
    </header>

    <main>
        <div id="help-modal" class="modal">
            <div class="modal-content">
                <span id="span-close" class="close">&times;</span>
                <h2>Hilfe - Matrixoperationen</h2>
                <h3 class="subheading-help">Bedienungsanleitung & Tipps</h3>
                <iframe src="help-pages/help-matrixoperationen.html" title="Hilfe - Matrixoperationen"
                    class="help-content-box"></iframe>
            </div>
        </div>

        <div id="alert" class="alert hidden"></div>

        <form class="page-divider">
            <label for="input-nr-rows">Anzahl Zeilen:</label>
            <input type="number" id="input-nr-rows" />
            <label for="input-nr-cols">Anzahl Spalten:</label>
            <input type="number" id="input-nr-cols" />
            <button id="button-clear" class="button-primary button-clear button-bar">Leeren</button>
            <label class="switch button-bar">
                <input type="checkbox" id="button-representation-conversion" />
                <span class="slider round"></span>
            </label>
        </form>

        <div class="page-divider align-center">
            <table>
                <td class="matrix-bracket open"></td>
                <td class="cell-container-matrix">
                    <table class="matrix" id="input-table-placeholder"></table>
                </td>
                <td class="matrix-bracket closed"></td>
            </table>
        </div>

        <div class="container-button">
            <button class="button-primary" id="button-inverse">M⁻¹</button>
            <button class="button-primary" id="button-determinant">|M|</button>
            <button class="button-primary" id="button-transpose">Mᵀ</button>
        </div>

        <div class="page-divider align-center">
            <table>
                <td id="solution-bracket-open" class="matrix-bracket open"></td>
                <td class="cell-container-matrix">
                    <table class="matrix" id="output-table-placeholder"></table>
                </td>
                <td id="solution-bracket-close" class="matrix-bracket closed"></td>
            </table>
        </div>
    </main>

    <footer>
        <a href="http://www.kirchbergnet.de/impressum.php">Impressum</a>
    </footer>
</body>

<script src="../js/ui/navbar.js"></script>
<script src="../js/ui/matrixoperationen.js" type="module"></script>
<script src="../js/ui/modal.js"></script>

</html>
