<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrixoperationen</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
        <script src="../js/navbar.js"></script>
    </head>

    <body>
        <nav id="navbar"></nav>
        <header>
            <h1>Matrixoperationen</h1>
            <button class="button-help">Hilfe</button>
        </header>

        <main>
            <div class="page-divider">
                <div class ="wrapper">
                    <div class="left">
                        <table>
                            <tr>
                                <td><label for="nr-rows">Anzahl Zeilen:</label></td>
                                <td><input type="number" id="nr-rows" min="2" max="9" value="3"/></td>
                            </tr>
                            <tr>
                                <td><label for="nr-cols">Anzahl Spalten:</label></td>
                                <td><input type="number" id="nr-cols" min="2" max="9" value="3"/></td>
                            </tr>
                        </table>
                    </div>
                    <div id="input_matrix" class="input-matrix"></div>
                </div>
            </div>
            <div class="container-button">
                <button id="button_inverse">M⁻¹</button>
                <button id="button_determinant">|M|</button>
                <button id="button_transpose">Mᵀ</button>
            </div>
            <div class="page-divider">
                <h2 class="result">Ergebnis</h2>
                <table id="output_matrix" class="align-center"></table>
            </div>
        </main>
        <footer>
            <div class="impressum">
                <a class="impressum-text", href="http://www.kirchbergnet.de/impressum.php">Impressum</a>
            </div>
        </footer>
    </body>
    <script src="../js/matrixoperationen.js" type="module"></script>
</html>
