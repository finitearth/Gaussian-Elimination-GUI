<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Simplex</title>

        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="stylesheet" href="../style/gleichungssystem-matrixinversion-style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
    </head>

    <body>
        <nav id="navbar"></nav>

        <header>
            <h1>Simplex</h1>
            <button id="button-help-modal" class="button-outline button-help">
                Hilfe
            </button>
        </header>

        <main>
            <div id="help-modal" class="modal">
                <div class="modal-content">
                    <span id="span-close" class="close">&times;</span>
                    <h2>Hilfe - Simplex</h2>
                    <h3 class="subheading-help">Bedienungsanleitung & Tipps</h3>
                    <iframe
                        src="help-pages/help-simplex.html"
                        title="Hilfe Simplex"
                        class="help-content-box"
                    ></iframe>
                </div>
            </div>

            <div id="alert" class="alert hidden"></div>

            <form class="page-divider">
                <label for="input-nr-rows">Anzahl Zeilen:</label>
                <input type="number" id="input-nr-rows" />
                <label for="input-nr-cols">Anzahl Spalten:</label>
                <input type="number" id="input-nr-cols" />
                <label class="switch">
                    <input
                        type="checkbox"
                        id="button-representation-conversion"
                    />
                    <span class="slider round"></span>
                </label>
            </form>

            <div class="page-divider align-center">
                <table id="table">
                    <tr>
                        <td id="constraint-coef-table"></td>
                        <td class="vertical"></td>
                        <td id="right-side-table"></td>
                    </tr>
                    <tr>
                        <td id="objective-coef-table"></td>
                        <td class="vertical"></td>
                        <td id="objective-b-table"></td>
                    </tr>
                </table>
            </div>

            <div class="container-button">
                <button id="button-calculate" class="button-primary">
                    Lösen
                </button>
            </div>

            <div class="page-divider">
                <h2>Lösung</h2>
                <table id="output-table"></table>
            </div>
        </main>

        <footer>
            <a href="http://www.kirchbergnet.de/impressum.php">Impressum</a>
        </footer>
    </body>

    <script src="../js/ui/navbar.js"></script>
    <script src="../js/ui/simplex.js" type="module"></script>
    <script src="../js/ui/modal.js"></script>
</html>
