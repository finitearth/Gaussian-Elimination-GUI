<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrizenrechnung</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
    </head>

    <body>
        <nav id="navbar"></nav>
        <header>
            <h1>Matrizenrechnungen</h1>
            <button id="help" class="button-help">Hilfe</button>
        </header>

        <main>
            <div class="page-divider size-50">
                <div class="matrix-overflow-box">
                    <div id="table" class="matrix-container"></div>
                </div>
                <div class="button-box-add-remove-matrix">
                    <button id="addTableButton">Neue Matrix</button>
                    <br>
                    <button id="removeTableButton">Matrix entfernen</button>
                </div>
            </div>
            <div class="page-divider">
                <h2>Berechnung</h2>
                <button id="calculateButton" class="button-matrixrechnung">Berechnen</button>
                <table>
                    <tr>
                        <td>
                            <input
                                id="equationInput"
                                type="text"
                                class="equation-input"
                            />
                        </td>
                        <td>
                            =
                        </td>
                        <td>
                            <div id="resultTable"></div>
                        </td>
                    </tr>   
                </table>
            </div>
        </main>
        <footer>
            <div class="impressum">
                <a
                    class="impressum-text"
                    ,
                    href="http://www.kirchbergnet.de/impressum.php"
                    >Impressum</a
                >
            </div>
        </footer>
    </body>
    <script src="../js/navbar.js"></script>
    <script src="../js/matrizenrechnung.js" type="module"></script>
</html>
