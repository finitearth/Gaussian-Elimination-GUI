<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrizenrechnung</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />

    <body>
        <nav id="navbar"></nav>
        <header>
            <h1>Matrizenrechnungen</h1>
            <button id="help" class="button-help">Hilfe</button>
        </header>

        <main>
            <div class="page-divider size-50">
                <div class="overflow">
                    <div id="table">
                        <button id="addTableButton">Neue Matrix</button>
                        <button id="removeTableButton">Matrix entfernen</button>
                    </div>
                </div>
            </div>
            <div class="page-divider">
                <h2>Berechnung</h2>
                <div id="equation">
                    <input id="equationInput" type="text" />
                    <button id="calculateButton">Berechnen</button>
                    <div id="resultTable"></div>
                </div>
                <div id="result"></div>
            </div>
        </main>
        <footer>
            <div class="impressum">
                <a
                    class="impressum-text"
                    ,
                    href="http://www.kirchbergnet.de/impressum.php"
                    >Impressum</a
                >

        </footer>

    <script src="../js/navbar.js"></script>
