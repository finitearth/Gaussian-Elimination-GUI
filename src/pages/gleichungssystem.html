<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gleichungssystem Lösen</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
        <script src="../js/navbar.js"></script>
        <script src="../js/gleichungssystem.js" type="module"></script>
    </head>

    <body>
        <header>
            <nav id="navbar"></nav>
        </header>

        <main>
            <h1>Gleichungssystem lösen</h1>

            <form class="gl-setup page_divider">
                <label for="nr-eq">Anzahl Gleichungen:</label>
                <input type="number" id="nr-eq" min="2" name="nr-eq" />
                <label for="nr-var">Anzahl Variablen:</label>
                <input type="number" id="nr-var" min="2" name="nr-var" />
                <label for="nr-b">Anzahl rechte Seiten:</label>
                <input type="number" id="nr-b" min="2" name="nr-b" />
            </form>

            <div class="page_divider">
                <div id="matrixBox" class="page_divider align-center">
                    <table id="table">
                        <tr id="table_row">
                            <th id="table_element_1"></th>
                            <th id="table_vertical_1">
                                <div class="vertical"></div>
                            </th>
                            <th id="table_element_2"></th>
                            <th id="table_vertical_2">
                                <div class="vertical"></div>
                            </th>
                            <th id="table_vertical_3">
                                <div class="vertical"></div>
                            </th>
                        </tr>
                        <tr id="table_row"></tr>
                    </table>
                </div>
            </div>

            <div>
                <button class="operations_button" id="calculate">Berechnen</button>
                <button class="operations_button">Hoch</button>
                <button class="operations_button" id="calculateSolutionButton">Lösen</button>
            </div>

            <div class="page_divider">
                <div id="table_element_3"></div>
            </div>
        </main>
    </body>
</html>
