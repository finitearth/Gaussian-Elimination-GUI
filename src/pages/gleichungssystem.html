<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gleichungssystem Lösen</title>
        <link rel="stylesheet" href="../style/style.css" type="text/css" />
        <link rel="icon" href="../images/icon_logo.png" />
        <script src="../js/navbar.js"></script>
        <script src="../js/gleichungssystem.js" type="module"></script>
    </head>

    <body>
        <nav id="navbar"></nav>
        <header>
            <h1>Gleichungssystem lösen</h1>
            <button class="button-help">Hilfe</button>
        </header>

        <main>
            <form class="gl-setup page-divider">
                <label for="nr-eq">Anzahl Gleichungen:</label>
                <input type="number" id="nr-eq" min="2" name="nr-eq" />
                <label for="nr-var">Anzahl Variablen:</label>
                <input type="number" id="nr-var" min="2" name="nr-var" />
                <label for="nr-b">Anzahl rechte Seiten:</label>
                <input type="number" id="nr-b" min="2" name="nr-b" />
            </form>

            <div id="matrixBox" class="page-divider align-center">
                <table id="table">
                    <tr id="table_row">
                        <th id="coefTable"></th>
                        <th id="table_vertical_1" class="vertical"></th>
                        <th id="solTable"></th>
                        <th id="table_vertical_2" class="vertical"></th>
                        <th id="table_vertical_3" class="vertical"></th>
                    </tr>
                    <tr id="table_row"></tr>
                    <button id="generateExercise">Aufgabe erstellen</button>
                </table>
                <button id="calculateSolutionButton">Lösen</button>
            </div>

            <div class="container-button">
                <button class="button-gl-inv button-berechnen-down" id="calculate">
                    Berechnen
                </button>
                <button class="button-gl-inv button-hoch-up" id="up">Hoch</button>
            </div>

            <div class="page-divider align-center">
                <table>
                    <tr id="table_row">
                        <th id="resCoefTable"></th>
                        <th id="table_vertical_4" class="vertical"></th>
                        <th id="resSolTable"></th>
                        <!-- button for conversion to decimal -->
                        <th>
                            <!-- Rounded switch -->
                            <label class="switch">
                                <input type="checkbox" id="convertToDecimal" />
                                <span class="slider round"></span>
                            </label>
                        </th>
                    </tr>
                </table>
            </div>
        </main>

        <footer>
            <div class="impressum">
                <a
                    class="impressum-text"
                    ,
                    href="http://www.kirchbergnet.de/impressum.php"
                    >Impressum</a
                >
            </div>
        </footer>
    </body>
</html>
